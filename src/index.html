<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Nonsense</title>
    <link rel="shortcut icon" href="images/duck-icon.svg" type="image/svg">

    <script src="script/theme-toggle.js" defer></script>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body class="app">
    <header class="title">
        <h1 class="title__main">Nonsense Alphabet 1<br>
        The Letter D</h1>
        <p class="title__author">by Edward Lear</p>
        <div class="theme-toggle" aria-label="auto">
            <button class="theme-toggle__light" title="Toggles light mode">Light</button>
            <button class="theme-toggle__dark" title="Toggles dark mode">Dark</button>
            <button class="theme-toggle__system" title="Toggles system preference">System</button>
        </div>
        
        </button>
    </header>
    <main class="poem-container">
        <img src="./images/duck.svg" width="512" height="512" alt="A duck floating on water" class="poem-container__img">
        <div class="poem-container__poem">
            <p class="poem-container__poem--line">D was a duck</p>
            <p class="poem-container__poem--line">With spots on his back</p>
            <p class="poem-container__poem--line">Who lived in the water</p>
            <p class="poem-container__poem--line">And always said "Quack!"</p>
            <br>
            <p class="poem-container__poem--line">d!</p>
            <p class="poem-container__poem--line">Dear little duck!</p>
        </div>
    </main>
    <footer class="footer">
        <p>Duck favicon, <a href="https://www.apache.org/licenses/LICENSE-2.0.txt">Apache license</a></p>
        <p>Duck image, <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a> via Wikimedia Commons</p>
    </footer>
</body>
</html>
