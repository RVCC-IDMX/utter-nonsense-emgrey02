<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Nonsense</title>
    <link rel="shortcut icon" href="images/duck-icon.svg" type="image/svg">

    <script src="script/theme-toggle.js" defer></script>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body class="app">
    <header class="title">
        <h1 class="title__main">Nonsense Alphabet 1<br>
        The Letter D</h1>
        <p class="title__author">by Edward Lear</p>
        <button class="toggle" id="theme-toggle" title="Toggles light & dark mode" aria-label="auto">
            <svg class="icon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                <mask class="icon__moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white" />
                    <circle cx="24" cy="10" r="6" fill="black" />
                </mask>
                <circle class="icon__sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                <g class="icon__sun--sun-beams" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </g>
            </svg>
        </button>
    </header>
    <main class="poem-container">
        <img src="./images/duck.svg" alt="A duck floating on water" class="poem-container__img">
        <div class="poem-container__poem">
            <p class="poem-container__poem--line">D was a duck</p>
            <p class="poem-container__poem--line">With spots on his back</p>
            <p class="poem-container__poem--line">Who lived in the water</p>
            <p class="poem-container__poem--line">And always said "Quack!"</p>
            <br>
            <p class="poem-container__poem--line">d!</p>
            <p class="poem-container__poem--line">Dear little duck!</p>
        </div>
    </main>
    <footer class="footer">
        <p>Duck favicon, <a href="https://www.apache.org/licenses/LICENSE-2.0.txt">Apache license</a></p>
        <p>Duck image, <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a> via Wikimedia Commons</p>
    </footer>
</body>
</html>
